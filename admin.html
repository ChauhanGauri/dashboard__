    <style>
        h2{
            font-weight:800;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            background-color: #f4f4f4;
        }
        .teams {
            margin-left: 30px;
        }
        .container {
            background-color: black;
            font-family: serif;
            background-image: url('Future Technology.png');
            display:flex;
            align-content: center;
            
        }
        .nav-item {
            padding: 20px;
            font-size: large;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .team-member {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .team-member:hover {
            transform: translateY(-5px);
        }
        .team-member h2 {
            margin-top: 0;
            color: #333;
            
        }
        .department {
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }
        .tasks {
            list-style-type: none;
            padding: 0;
        }
        .tasks li {
            background-color: #f0f0f0;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .tasks li.completed::before {
            content: '✔ ';
            color: green;
            font-weight: bold;
            margin-right: 10px;
        }
        .tasks li::before {
            content: '⬜ ';
            margin-right: 10px;
        }
        .tasks li.completed {
            text-decoration: none;
            color: #333;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1100px;
            height: 50px;
            margin-top: 50px;
        }
        button:hover {
            background-color: #2980b9;
        }

    </style>
</head>

        function createMemberCard(member) {
            const card = document.createElement('div');
            card.className = 'team-member';
            
            const name = document.createElement('h3');
            name.textContent = member.name;
            
            const department = document.createElement('p');
            department.className = 'department';
            department.textContent = member.department;
            
            const taskList = document.createElement('ul');
            taskList.className = 'tasks';
            
            member.tasks.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.textContent = task.description;
                if (task.completed) {
                    taskItem.classList.add('completed');
                }
                taskItem.addEventListener('click', () => {
                    // Toggle the completed state
                    task.completed = !task.completed;
                    taskItem.classList.toggle('completed');
                });
                taskList.appendChild(taskItem);
            });
            
            card.appendChild(name);
            card.appendChild(department);
            card.appendChild(taskList);
            
            return card;
        }

        function renderTeamGrid(gridId, teamData) {
            const grid = document.getElementById(gridId);
            teamData.forEach(member => {
                const card = createMemberCard(member);
                grid.appendChild(card);
            });
        }
